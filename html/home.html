<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <Style>
            .main{
                display: flex;
                flex-direction: row;
                width: 100%;
                height: 100%;
            }
            .content{
                padding: 50px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 50%;
                height: 100%;
            }
        </Style>
    </head>
    <body>
        <div class="container">

            <div class="main">
                <div class="content">
                     <img src="./assets/python.png" alt="" width="150px" height="150px" > +  
                     <img src="./assets/redhat.png" alt="" width="150px" height="150px"> +  
                     <img src="./assets/docker.png" alt="" width="150px" height="150px">
                    <hr>
                    <p class="lead">This is an itegration of Python CGI with RedHat 8 and Docker.</p>
                </div>

                <div class="content">
                    <div class="row justify-content-center align-content-center">
                        <div class="col-sm-12">
                        <div class="card" style="width: 500px; height: 250px;">
                            <div class="card-header" >
                                <h3 class="">Login <i class="fa fa-lock" aria-hidden="true"></i> </h3>
                            </div>
                            <div class="card-body align-content-center justify-content-center">
                                <form >
                                    <div class="form-group">
                                        <label for="pass">Please Enter your Password</label>
                                        <input class="form-control" type="password" name="password" id="pass" placeholder="Password here">
                                    </div>
                                    <button type="button" onclick="checkPass()" class="btn btn-primary btn-lg btn-block">
                                        Login</button>
                                </form>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function checkPass(){
                var pass=document.getElementById("pass").value;
                if(pass==="1234"){
                    window.location.replace('menu.html');
                }
                else{
                    alert("Wrong Password please enter a correct one!!");
                }
            }
        </script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> 
    </body>
</html>
